<h1>張陳基大學要做的八件事</h1>
<div>

三：至少出國一次去交換、雙連、實習、研習、參加研討會或競賽<p>
四：一定要多閱讀、能思辨、善表達<p>
五：一定要學好英文、外加第二外語<p>
六：一定學好運算思維與程式設計能力<p>
七：一定要養成運動習慣、藝術鑑賞能力<p>
八：知道如何就業與創業<p>
